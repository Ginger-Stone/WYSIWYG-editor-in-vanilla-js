<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYSIWYG Editor by Doreen Chemweno</title>

    <script src="./js/wysiwyg-editor.js"></script>

    <link rel="stylesheet" href="./css/wysiwyg-editor.css">
</head>
<body onload="iframe()">
    <h2>WYSIWYG Editor</h2>

    <div id="wysiwyg-editor">
        <!-- <form action="submit.php" method="post" id="rtf"> -->
            <div id="control-btn">
                <input class="rtf-btn" type="button" id="b" value="B" onclick="bold()">
                <input class="rtf-btn" type="button" id="i" value="I" onclick="italic()">
                <input class="rtf-btn" type="button" id="u" value="U" onclick="underline()">
                <input class="rtf-btn" type="button" id="h" value="Highlight" onclick="highlight()">
                <input class="rtf-btn" type="button" id="size" value="Size" onclick="fontSize()">
                <input class="rtf-btn" type="button" id="color" value="Color" onclick="fontColor()">
                <input class="rtf-btn" type="button" id="linka" value="Link" onclick="link()">
                <input class="rtf-btn" type="button" id="unlinka" value="Unlink" onclick="unlink()">
            </div>
            <textarea name="textarea" id="textarea" style="display: none;"></textarea>
            <iframe name="editor" id="editor" style="width: 100%; overflow-wrap: break-word; height: 400;"></iframe>

            <!-- <br>
            <input type="button" onclick="formSubmit()" value="Post">
        </form> -->
    </div>
</body>
</html>
